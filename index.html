<!DOCTYPE html>  <html lang="ru">  
<head>

<title>–° –î–Ω—ë–º –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ üå∏</title>  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">  <style>  
*{

}  
  
body{

}

/* üå∏ –§–û–ù */  
.bg{

inset:0;

url("myphoto.jpg") center/cover no-repeat;

}  
  
@keyframes zoom{

}  
  
/* üíå –ö–ù–û–ü–ö–ê */  
button{

border-radius:60px;  
border:none;

}  
  
button:hover{

}  
  
/* üíå –ü–ò–°–¨–ú–û */  
.letter-wrapper{  
margin-top:40px;  
perspective:1200px;  
}  
  
.letter{  
width:360px;  
max-width:90vw;  
height:430px;  
background:linear-gradient(  
135deg,  
rgba(255,255,255,0.25),  
rgba(255,255,255,0.05)  
);  
backdrop-filter:blur(25px);  
-webkit-backdrop-filter:blur(25px);  
border-radius:30px;  
transform-style:preserve-3d;

inset 0 0 30px rgba(255,255,255,0.2);

}  
  
.letter.open{

}  
  
.photo{  
width:120px;  
height:120px;  
border-radius:50%;  
object-fit:cover;  
border:3px solid white;  
box-shadow:0 0 25px #ff99cc;  
display:block;  
margin:0 auto 15px auto;  
}  
  
/* ‚úçÔ∏è –¢–ï–ö–°–¢ */  
.typewriter span{  
opacity:0;  
animation:appear 0.05s forwards;  
}  
  
@keyframes appear{  
to{opacity:1;}  
}  
  
/* üå∏ –õ–ï–ü–ï–°–¢–ö–ò */  
.petal{  
position:absolute;  
pointer-events:none;  
animation:fall linear infinite;  
}  
  
@keyframes fall{  
0%{  
transform:translateY(-10vh) rotate(0deg);  
opacity:0;  
}  
20%{opacity:1;}  
100%{  
transform:translateY(110vh) rotate(360deg);  
opacity:0;  
}  
}  
  
/* üíñ –°–ï–†–î–¶–ê */  
.click-heart{  
position:absolute;  
color:#ff69b4;  
font-size:26px;  
pointer-events:none;  
animation:pop 1.2s ease forwards;  
text-shadow:0 0 15px pink;  
}  
  
@keyframes pop{  
0%{transform:scale(0);opacity:1;}  
50%{transform:scale(1.5);}  
100%{transform:scale(0.5);opacity:0;}  
}  
  
.container{  
text-align:center;  
}  
  
/* üì± –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø */  
@media (max-width:480px){  
button{  
padding:14px 35px;  
font-size:14px;  
}  
  
.letter{  
height:380px;  
}  
  
.photo{  
width:100px;  
height:100px;  
}  
  
h2{  
font-size:18px;  
}  
}  
/* ‚ù§Ô∏è –ë–ª–æ–∫ —Å–µ—Ä–¥—Ü–∞ */
.heart-container{
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

/* ‚ù§Ô∏è –°–∞–º–æ —Å–µ—Ä–¥—Ü–µ */
.heart-btn{
  font-size:80px;
  color:#ff4da6;
  animation:pulse 1.5s infinite;
  text-shadow:0 0 25px #ff66b2;
  transition:0.3s;
}

.heart-container:hover .heart-btn{
  transform:scale(1.2);
  text-shadow:0 0 45px white;
}

/* ‚ú® –ù–∞–¥–ø–∏—Å—å */
.heart-text{
  margin-top:10px;
  font-size:16px;
  color:white;
  opacity:0.8;
  animation:blink 2s infinite;
  letter-spacing:1px;
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ */
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

@keyframes blink{
  0%,100%{opacity:0.8;}
  50%{opacity:0.3;}
}
</style>  </head>  
<body>  <div class="bg"></div>  <div class="container">  
<div class="heart-container" onclick="openLetter()">
<div class="heart-btn">‚ù§</div>
<div class="heart-text">–ù–∞–∂–º–∏ –Ω–∞ —Å–µ—Ä–¥—Ü–µ</div>
</div>  <div class="letter-wrapper">  
<div class="letter" id="letter">  
<img src="photo.jpg" class="photo">  
<h2 style="text-align:center;">üå∏ –° –î–Ω—ë–º –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ üíó</h2>  
<p class="typewriter" id="text"></p>  
</div>  
</div>  
</div>  <audio id="music" loop>  
<source src="love.mp3" type="audio/mpeg">  
</audio>  <script>  
const message = `  
–ê–¥–µ–º–∏ –ø–æ–∑–¥—Ä–∞–≤–ª—è—é —Ç–µ–±—è —Å –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ üíû  
  
–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ç–µ–ø–ª–æ–º,  
–Ω–µ–∂–Ω–æ—Å—Ç—å—é –∏ —Å—á–∞—Å—Ç–ª–∏–≤—ã–º–∏ –º–æ–º–µ–Ω—Ç–∞–º–∏.  
  
–¢—ã —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è –∏ —É–º–Ω–∞—è –¥–µ–≤—É—à–∫–∞ —á—Ç–æ —è –≤—Å—Ç—Ä–µ—á–∞–ª üåü
–¢—ã –æ—Å–æ–±–µ–Ω–Ω–∞—è –¥–ª—è –º–µ–Ω—è üíñ  
—Å –ª—é–±–æ–≤—å—é –£—Ä–º–∞—Ç ü´Ñüèª
`;  
  
function openLetter(){  
const letter = document.getElementById("letter");  
const music = document.getElementById("music");  
  
letter.classList.add("open");  
  
music.volume = 0.5;  
music.play().catch(()=>{});  
  
typeWriter();  
}  
  
function typeWriter(){  
let textContainer = document.getElementById("text");  
textContainer.innerHTML="";  
let delay = 0;  
  
for(let char of message){  
let span = document.createElement("span");  
span.textContent = char;  
span.style.animationDelay = delay + "s";  
textContainer.appendChild(span);  
delay += 0.03;  
}  
}  
  
/* üå∏ –õ–ï–ü–ï–°–¢–ö–ò */  
let petalsCount = 0;  
  
setInterval(()=>{  
if(petalsCount > 30) return;  
  
let petal = document.createElement("img");  
petal.src = "sakura.png";  
petal.className = "petal";  
petal.style.left = Math.random()*100 + "vw";  
petal.style.animationDuration = (Math.random()*6 + 6) + "s";  
petal.style.width = Math.random()*15 + 15 + "px";  
  
document.body.appendChild(petal);  
petalsCount++;  
  
setTimeout(()=>{  
petal.remove();  
petalsCount--;  
},12000);  
},500);  
  
/* üíñ –°–ï–†–î–¶–ï –ü–†–ò –ö–õ–ò–ö–ï */  
document.addEventListener("click",function(e){  
let heart = document.createElement("div");  
heart.className = "click-heart";  
heart.innerHTML = "‚ù§";  
heart.style.left = e.pageX + "px";  
heart.style.top = e.pageY + "px";  
document.body.appendChild(heart);  
  
setTimeout(()=>heart.remove(),1200);  
});  
</script>  </body>  
</html>
